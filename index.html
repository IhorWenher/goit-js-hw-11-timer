<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="main">
        <div class="timer" id="timer-1">
            <div class="field">
                <span class="value" data-value="days">11</span>
                <span class="label">Days</span>
            </div>

            <div class="field">
                <span class="value" data-value="hours">11</span>
                <span class="label">Hours</span>
            </div>

            <div class="field">
                <span class="value" data-value="mins">11</span>
                <span class="label">Minutes</span>
            </div>

            <div class="field">
                <span class="value" data-value="secs">11</span>
                <span class="label">Seconds</span>
            </div>
        </div>

        <div class="settings-container">
            <label for="max-date" class="input-label">Введите дату окончания акции/розпродажи</label>
            <input type="date" class="input js-date-input">
        </div>

        <div class="button-container">
            <button class="btn start" data-action-start>Запуск</button>
            <button class="btn stop" data-action-stop>Остановить</button>
        </div>


    </div>







    <script src="./index.js" type="module"></script>
</body>

</html>
